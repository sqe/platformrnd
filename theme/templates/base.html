<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="description" content="Platform R&D - Open source projects and platform engineering by Aziz Kurbanov">
    <link rel="canonical" href="{{ SITEURL }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ SITEURL }}/style.css">
    {% if FEED_ALL_ATOM %}
    <link rel="alternate" type="application/atom+xml" title="{{ SITENAME }} Atom Feed" href="{{ FEED_ALL_ATOM }}">
    {% endif %}
</head>
<body>
    <div class="container">
        {% block header %}
        <nav>
            <div class="logo">{{ SITENAME }}</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blog.html">Articles</a></li>
                <li><a href="/pages/about.html">About</a></li>
            </ul>
        </nav>
        {% endblock %}

        {% block content %}
        {% endblock %}

        {% block footer %}

</body>
</html>
